dist: bionic # Ubuntu 18.04

language: node_js
node_js:
- node
- 12

cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.local"
  - "$HOME/.texlive"
  - "/tmp/texlive"

before_install: # install Pandoc and TeX (hopefully from cache)
  - sudo apt-get install librsvg2-bin ghostscript
  - ./.travis/install.sh
  - export PATH="$HOME/.local/bin:/tmp/texlive/bin/x86_64-linux:$PATH"

install:
- travis_retry npm ci

script:
- npm run lint
- npm run build
- mv dist cocoda
- mkdir dist-docs
- cp docs/index.md dist-docs/
- cp -R cocoda dist-docs/dev
- zip -r "cocoda-$(git describe --tags).zip" cocoda

deploy:
- provider: pages
  local_dir: dist-docs
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  on:
    node: 12
    branch: dev
- provider: releases
  api_key:
    secure: 
  name: Cocoda ${TRAVIS_TAG}
  body: TODO
  file_glob: true
  file: cocoda*.zip
  draft: true
  skip_cleanup: true
  on:
    node: 12
    repo: gbv/cocoda
    tags: true
